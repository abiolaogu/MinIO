# AlertManager Configuration for MinIO Enterprise
# This configuration handles alert routing, grouping, and notification delivery

global:
  # Default timeout for notification delivery
  resolve_timeout: 5m

  # SMTP configuration (optional - configure if using email notifications)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@minio-enterprise.com'
  # smtp_auth_username: 'alerts@minio-enterprise.com'
  # smtp_auth_password: 'your-smtp-password'
  # smtp_require_tls: true

# Alert routing tree
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'

  # Group alerts by these labels to reduce notification noise
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending first notification for a group
  group_wait: 30s

  # Wait time before sending notification about new alerts in existing group
  group_interval: 5m

  # Wait time before re-sending notification if alert is still firing
  repeat_interval: 4h

  # Child routes with specific routing rules
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Performance alerts
    - match:
        category: performance
      receiver: 'performance-team'
      group_interval: 10m
      repeat_interval: 12h

    # Security alerts
    - match:
        category: security
      receiver: 'security-team'
      group_wait: 10s
      repeat_interval: 2h

    # Operations alerts
    - match:
        category: operations
      receiver: 'operations-team'
      group_interval: 10m
      repeat_interval: 6h

# Inhibition rules - suppress notifications for certain alert combinations
inhibit_rules:
  # Inhibit all alerts if cluster is down
  - source_match:
      alertname: 'ClusterDown'
    target_match_re:
      alertname: '.*'
    equal: ['cluster']

  # Inhibit warning alerts if critical alert is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

