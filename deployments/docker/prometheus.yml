global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'minio-enterprise'
    environment: 'production'

# Alert rule files
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'minio'
    static_configs:
      - targets:
        - 'minio1:9000'
        - 'minio2:9000'
        - 'minio3:9000'
        - 'minio4:9000'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s
