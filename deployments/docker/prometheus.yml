global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'minio-enterprise'
    environment: 'production'

scrape_configs:
  - job_name: 'minio'
    static_configs:
      - targets:
        - 'minio1:9000'
        - 'minio2:9000'
        - 'minio3:9000'
        - 'minio4:9000'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/alert_rules.yml'
