# MinIO Enterprise Backup Configuration
# Configuration file for backup.sh script

# Backup directory settings
BACKUP_DIR="/var/backups/minio"
RETENTION_DAYS=30
RETENTION_FULL_BACKUPS=4

# PostgreSQL settings
POSTGRES_HOST="localhost"
POSTGRES_PORT="5432"
POSTGRES_DB="minio"
POSTGRES_USER="minio"
POSTGRES_PASSWORD=""  # Set via environment variable or secret manager

# Redis settings
REDIS_HOST="localhost"
REDIS_PORT="6379"

# MinIO settings
MINIO_DATA_DIR="/data/minio"
MINIO_CONFIG_DIR="/etc/minio"

# S3 upload settings (for offsite backups)
S3_ENDPOINT="https://s3.amazonaws.com"
S3_BUCKET="minio-backups"
S3_ACCESS_KEY=""  # Set via environment variable
S3_SECRET_KEY=""  # Set via environment variable
S3_REGION="us-east-1"

# Encryption settings
GPG_RECIPIENT="backup@example.com"

# Compression settings
COMPRESS_LEVEL=9  # gzip compression level (1-9)

# Notification settings (optional)
NOTIFY_EMAIL=""
NOTIFY_SLACK_WEBHOOK=""

# Backup schedule examples (for cron)
# Full backup: 0 2 * * 0  (Every Sunday at 2 AM)
# Incremental: 0 2 * * 1-6  (Monday-Saturday at 2 AM)
