################################################################################
# MinIO Enterprise - Backup Configuration
################################################################################
# This file contains configuration for the automated backup system.
# Modify these values according to your environment and requirements.
################################################################################

# Backup Settings
# ---------------
# BACKUP_TYPE: Type of backup (full or incremental)
BACKUP_TYPE="full"

# BACKUP_DIR: Directory where backups will be stored
BACKUP_DIR="/var/backups/minio-enterprise"

# RETENTION_DAYS: Number of days to keep backups
RETENTION_DAYS=30

# Compression & Encryption
# ------------------------
# COMPRESS: Enable/disable backup compression (true/false)
COMPRESS=true

# ENCRYPT: Enable/disable backup encryption (true/false)
ENCRYPT=false

# ENCRYPTION_KEY: Encryption key for backup encryption (required if ENCRYPT=true)
# IMPORTANT: Store this securely! Without it, you cannot restore encrypted backups
#ENCRYPTION_KEY="your-secure-encryption-key-here"

# S3 Backup (Optional)
# --------------------
# S3_BACKUP: Enable/disable upload to S3-compatible storage (true/false)
S3_BACKUP=false

# S3_ENDPOINT: S3-compatible endpoint URL
#S3_ENDPOINT="https://s3.amazonaws.com"

# S3_BUCKET: S3 bucket name for backup storage
#S3_BUCKET="minio-enterprise-backups"

# S3_ACCESS_KEY: S3 access key
#S3_ACCESS_KEY="your-access-key"

# S3_SECRET_KEY: S3 secret key
#S3_SECRET_KEY="your-secret-key"

# Database Credentials
# --------------------
# POSTGRES_DB: PostgreSQL database name
POSTGRES_DB="minio"

# POSTGRES_USER: PostgreSQL user
POSTGRES_USER="postgres"

# Advanced Settings
# -----------------
# Parallel compression threads
COMPRESS_THREADS=4

# Maximum backup size before splitting (in MB)
MAX_BACKUP_SIZE=10240

# Notification Settings (Optional)
# ---------------------------------
# NOTIFY_EMAIL: Email address for backup notifications
#NOTIFY_EMAIL="admin@example.com"

# SLACK_WEBHOOK: Slack webhook URL for notifications
#SLACK_WEBHOOK="https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
