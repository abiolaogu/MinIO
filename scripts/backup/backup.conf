# MinIO Enterprise Backup Configuration
# Copy this file to backup.conf and customize as needed

# Backup directory (local storage location)
BACKUP_DIR="/var/backups/minio-enterprise"

# Backup type: "full" or "incremental"
# - full: Complete backup of all data
# - incremental: Only backs up changes since last backup
BACKUP_TYPE="full"

# Retention policy (days)
# Backups older than this will be automatically deleted
RETENTION_DAYS=30

# Compression settings
# Enable/disable backup compression (true/false)
COMPRESSION=true

# Encryption settings
# Enable/disable backup encryption (true/false)
ENCRYPTION=true

# Encryption key (required if ENCRYPTION=true)
# SECURITY: Store this securely! Do not commit to version control!
# Generate a key with: openssl rand -base64 32
ENCRYPTION_KEY=""

# S3 backup settings (optional)
# Enable remote backup to S3-compatible storage
S3_BACKUP=false
S3_BUCKET=""
S3_ENDPOINT=""  # Optional: for S3-compatible storage (e.g., MinIO)

# AWS credentials (if S3_BACKUP=true)
# Set these as environment variables or in ~/.aws/credentials
# AWS_ACCESS_KEY_ID=""
# AWS_SECRET_ACCESS_KEY=""
# AWS_DEFAULT_REGION=""

# Notification settings (optional)
# Email address for backup notifications
NOTIFICATION_EMAIL=""

# Log file location
LOG_FILE="/var/log/minio-backup.log"

# Database credentials (override if different from defaults)
# These should match your .env file
POSTGRES_USER="minio"
POSTGRES_DB="minio_enterprise"
POSTGRES_PASSWORD="minio_secure_password"

# Redis password (if authentication is enabled)
REDIS_PASSWORD=""
