# MinIO Enterprise Backup Configuration
# This file contains settings for the backup script

# Backup Storage Location
BACKUP_DIR="/var/backups/minio"

# MinIO Configuration
MINIO_DATA_DIR="/var/lib/minio"

# PostgreSQL Configuration
POSTGRES_HOST="localhost"
POSTGRES_PORT="5432"
POSTGRES_DB="minio"
POSTGRES_USER="minio"
POSTGRES_PASSWORD=""  # Set via environment variable PGPASSWORD for security

# Redis Configuration
REDIS_HOST="localhost"
REDIS_PORT="6379"
REDIS_PASSWORD=""  # Set via environment variable REDIS_PASSWORD for security

# Configuration Directory
CONFIG_DIR="/etc/minio"

# Backup Settings
RETENTION_DAYS=30  # Number of days to keep backups
COMPRESSION=true   # Enable compression (gzip)
ENCRYPTION=false   # Enable encryption (requires openssl)
ENCRYPTION_KEY=""  # Encryption key (set via environment variable for security)

# S3 Storage (for remote backup)
S3_STORAGE=false
S3_BUCKET=""
S3_ENDPOINT=""
S3_ACCESS_KEY=""
S3_SECRET_KEY=""

# Performance Settings
PARALLEL_JOBS=4  # Number of parallel backup jobs

# Verification
VERIFY_BACKUP=true  # Verify backup integrity after completion

# Notification (optional)
NOTIFICATION_EMAIL=""
NOTIFICATION_WEBHOOK=""
